<mat-card>
    <div *ngIf="exam; else selectBlock">
        <mat-card-header>
            <mat-card-title>
                <h3>{{exam.title}}</h3>
            </mat-card-title>
        </mat-card-header>
        <form (submit)="evaluate.emit(exam)" #examForm="ngForm">
            <mat-card-content>
                <section *ngFor="let question of exam.questions">
                    <label id="example-radio-group-label">{{question.description}}</label>
                    <mat-radio-group
                    [name]="question.id" required
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group"
                    [(ngModel)]="question.response">
                    <mat-radio-button class="example-radio-button" *ngFor="let option of question.options; let i = index"
                    [value]="i">
                    {{option}}
                </mat-radio-button>
            </mat-radio-group>
            <div>
                Your answer is: {{question.options[question.response]}}
            </div>
            <mat-divider></mat-divider>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-button color="primary" [disabled]="!examForm.form.valid">Submit</button>
    </mat-card-actions>
</form>
</div>
<ng-template #selectBlock>
    <mat-card-header>
        <mat-card-title>
            <h3>Select a quiz</h3>
        </mat-card-title>
    </mat-card-header>
</ng-template>
</mat-card>
