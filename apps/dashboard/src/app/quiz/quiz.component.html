<div class="container">
    <div class="col-50">
        <app-quiz-list
        [quizes]="filteredQuiz"
        (selected)="selectQuiz($event)"
        (searched)="searchQuiz($event)"
        ></app-quiz-list>
    </div>
    <div class="col-50">
        <app-quiz-details
            [currQuiz] = "selectedQuiz"
            [allQuestions] = "allQuestions"
            (canceled)="resetQuiz()"
            (saved)="submitQuiz($event)"
        ></app-quiz-details>
    </div>
</div>
