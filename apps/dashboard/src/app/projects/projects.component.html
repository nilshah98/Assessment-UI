<div class="container">
    <!-- PROJECTS LIST -->
    <div class="col-50">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Projects</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item (click)="selectProject(project)"
                *ngFor="let project of projects$ | async">
              <h3 mat-line>
                  {{project.title}}
              </h3>
              <p mat-line>
                  {{project.description}}
              </p>
              <button mat-icon-button (click)="deleteProject(project);$event.stopImmediatePropagation()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- PROJECT DETAILS -->
    <div class="col-50">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>
                <span *ngIf="selectedProject.id; else elseBlock"> {{ selectedProject.title }} </span>
                <ng-template  #elseBlock> Select a Project </ng-template>
            </h1>
          </mat-card-title>
        </mat-card-header>
        <form (submit)="saveProject(selectedProject)">
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Title" type="text" name="title"
                [(ngModel)] = "selectedProject.title">
            </mat-form-field>
            <mat-form-field class="full-width">
              <textarea matInput placeholder="description" type="text" name="description"
              [(ngModel)] = "selectedProject.description">
              </textarea>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button color="primary">Save</button>
            <button type="button" mat-button (click)="cancel()">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
