<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
            <span *ngIf="selectedProject.id; else elseBlock"> Edit Project </span>
            <ng-template  #elseBlock> Create Project </ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form (submit)="saved.emit(selectedProject)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" type="text" name="title"
            [(ngModel)] = "selectedProject.title">
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="description" type="text" name="description"
          [(ngModel)] = "selectedProject.description">
          </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!selectedProject.id || (selectedProject.user && selectedProject.user.id === currUser.id)" type="submit" mat-button color="primary">Save</button>
        <button type="button" mat-button (click)="canceled.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
