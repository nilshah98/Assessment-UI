<div style="width: 100%; height: 100%">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <mat-card *ngIf="currUser; else loginScreen" class="full-width" style="height: 100%;">
                <mat-card-header>
                    <mat-card-title><h3>User Details</h3></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item>
                            <mat-icon mat-list-icon>face</mat-icon>
                            <div mat-line><strong>Name:</strong> {{currUser.name}}</div>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-icon mat-list-icon>email</mat-icon>
                            <div mat-line><strong>Email:</strong> {{currUser.email}}</div>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>

            <ng-template #loginScreen>
                <mat-card class="full-width" style="height: 100%;">
                    <mat-card-header>
                        <mat-card-title><h3>Login please</h3></mat-card-title>
                        <mat-card-subtitle>is anyone there?</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-list>
                            <mat-list-item>
                                <mat-icon mat-list-icon>report_problem</mat-icon>
                                <div mat-line><strong>Please login to access our full features</strong></div>
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                    <mat-card-actions>
                        <mat-list>
                            <mat-list-item>
                                <button mat-raised-button><a href="http://localhost:8080/oauth2/authorization/google">Login with Google</a></button>
                            </mat-list-item>
                        </mat-list>
                    </mat-card-actions>
                </mat-card>
            </ng-template>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="home__image home__image--users">
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="home__image home__image--exams">
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="full-width">
                <mat-card-header>
                </mat-card-header>
                <mat-card-content>
                        <mat-list>
                            <mat-list-item *ngFor="let feature of data">
                                <div class="listItem">
                                    <span class="listItem__prefix"><mat-icon>{{feature.icon}}</mat-icon></span>
                                    <div mat-line class="listItem__main">
                                        <h3>{{feature.title}}</h3>
                                        <p>{{feature.line1}}</p>
                                        <p>{{feature.line2}}</p>
                                    </div>
                                    <mat-card-actions mat-line>
                                        <button type="button" mat-raised-button color="primary" [disabled]="!currUser"
                                        (click)="goToPage(feature.link)">To {{feature.title}}</button>
                                    </mat-card-actions>
                                </div>
                            </mat-list-item>
                        </mat-list>
                </mat-card-content>
                <mat-card-footer>
                    <mat-card-actions>

                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
