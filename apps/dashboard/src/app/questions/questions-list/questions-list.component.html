<div>

    <app-search (keyPress)="searched.emit($event)"></app-search>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>Questions</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item (click)="selected.emit(question)"
                *ngFor="let question of questions; let i = index">
                <div class="listItem">
                    <span class="listItem__prefix">{{i+1}}. </span>
                    <p mat-line>
                        {{question.description}}
                    </p>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
</div>
